<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Shortcuts Versions</title>
<style>
  body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; color: #111; }
  h1 { font-size: 1.5rem; }
  code, pre { background: #f6f8fa; padding: 0.25rem 0.5rem; border-radius: 6px; }
  .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 1rem; max-width: 640px; }
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem 1rem; margin-top: 1rem; }
  .key { color: #374151; }
  .value { font-weight: 600; }
</style>
</head>
<body>
  <h1>Shortcuts Versions</h1>
  <p>This page fetches <code>versions.json</code> so you can verify it from the browser. Your apps/Shortcuts can fetch the same file directly.</p>
  <div class="card">
    <div id="status">Loadingâ€¦</div>
    <div id="content" hidden>
      <div class="grid" id="list"></div>
    </div>
  </div>
  <script>
    async function load() {
      const status = document.getElementById('status');
      const content = document.getElementById('content');
      const list = document.getElementById('list');
      try {
        const res = await fetch('./versions.json', { cache: 'no-cache' });
        if (!res.ok) throw new Error('Failed to fetch versions.json: ' + res.status);
        const data = await res.json();
        status.textContent = 'Loaded versions.json';
        content.hidden = false;
        list.innerHTML = '';
        const shortcuts = data.shortcuts || {};
        for (const key of Object.keys(shortcuts)) {
          const item = shortcuts[key];
          const nameDiv = document.createElement('div');
          nameDiv.className = 'key';
          nameDiv.textContent = item.name || key;
          const versionDiv = document.createElement('div');
          versionDiv.className = 'value';
          versionDiv.textContent = item.version || '';
          list.appendChild(nameDiv);
          list.appendChild(versionDiv);
        }
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    }
    load();
  </script>
</body>
</html>
